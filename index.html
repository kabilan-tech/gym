<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Gain Workout App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Muscle Gain Workout Planner</h1>
        
        <!-- User Inputs -->
        <div class="input-section">
            <h2>Enter Your Details</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            
            <label for="experience">Experience Level:</label>
            <select id="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <label for="days">Training Days per Week:</label>
            <input type="number" id="days" placeholder="E.g., 4">
            
            <button onclick="saveUserData()">Save & Generate Plan</button>
        </div>
        
        <!-- Output Section -->
        <div class="output-section">
            <h2>Your Workout Plan</h2>
            <div id="workout-plan"></div>
            
            <h2>Your Daily Protein Requirement</h2>
            <div id="protein-intake"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
